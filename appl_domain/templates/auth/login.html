{% extends 'base.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">


{% block content %}
    <style>
        .loginbox {
            position: relative;
            max-width: 450px;
            width: 80%;
            border-radius: 6px;
            padding: 30px;
            margin-top: 10vh;
            margin-left: auto;
            margin-right: auto;
            background-color: black;
        }

        .loginbox form {
            position: relative;
            margin-top: 16px;
            min-height: 400px;
            background: black;
        }

        .loginbox h1 {
            padding: 0;
            text-align: center;
            color: white;
            font-size: x-large;
        }

        form label {
            font-weight: bold;
            color: #185DFF;
        }

        form .submit {
            background-color: #185DFF;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            font-size: 14px;
        }

    </style>
    <div class=loginbox>
        <h1>{% block title %}Log In{% endblock %}</h1>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" id="username" placeholder="Enter username" required class="form-control"
                       aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter password" id="password" class="form-control"
                       required>
            </div>
            <div class="form-check">
                <input type="checkbox" onclick="myFunction()" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" style="color:white">Show Password</label>
            </div>
            <input class="submit" type="submit" value="Log In">
            <a href="{{ url_for('auth.forgot_password') }}" style="color:white">Forgot password?</a><br>
            <a href="{{ url_for('auth.register') }}" style="color:white">Create a new user account</a><br>
        </form>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
{% endblock %}
