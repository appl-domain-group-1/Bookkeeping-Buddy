{% extends 'base.html' %}


{% block content %}
<style>
    .loginbox{
    width: 380px;
    height: 600px;
    background: black;
    color: #185DFF;
    position: absolute;
    left: 50%;
    top : 50%;
    margin-top: 100px;
        margin-bottom: 50px;
    border-radius: 10px;
    box-sizing: border-box;
    transform: translate(-50%, -50%);
    padding: 40px 30px;

  }
  .loginbox h1{
    padding:0; text-align:center; color: white;
  }
  form label{
    font-size: 14px;
    font-weight: bold;
    color: #185DFF;
  }
  form input{
    width: 100%;
    outline: none;
    color: #333;
    font-size: 14px;
    border: 1px solid #F89E19;
    border-radius: 5px;
    color: black;
    height: 42px;
    margin: 8px 0;
  }
  form .submit{
        background-color: #185DFF;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        margin-bottom: 30px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        font-size: 14px;
  }
</style>
<div class = "loginbox">
    <form method="post">
        <h1>{% block title %}Forgot Password{% endblock %}</h1>
        <label for="email_address">Email Address</label>
        <input name="email_address" id="email_address" required>
        <label for="username">Username</label>
        <input name="username" id="username" required>
        <label for="first_pet">Name of your first pet</label>
        <input name="first_pet" id="first_pet" required>
        <label for="city_born">City you were born in</label>
        <input name="city_born" id="city_born" required>
        <label for="year_graduated_hs">Year you graduated highschool</label>
        <input name="year_graduated_hs" id="year_graduated_hs" required>
        <input class = "submit" type="submit" value="Reset Password">
    </form>
</div>
{% endblock %}
