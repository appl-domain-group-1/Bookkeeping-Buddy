{% extends 'base.html' %}

{% block content %}

    <form class="box" method="post" enctype="multipart/form-data">
        <table>
            <thead>
                <th>Account to credit</th>
                <th>Amount</th>
            </thead>
                {% for number in range(1, 6) %}
                    <tr>
                        <td>
                            <select name="credit_{{ number }}_account">
                                {% for account in accounts %}
                                    <option value="{{ account['acct_num'] }}">{{ account['acct_num'] }} - {{ account['acct_name'] }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input name="credit_{{ number }}_value" type="text" datatype="currency" placeholder="$0" id="credit_{{ number }}_value">
                        </td>
                    </tr>
                {% endfor %}
        </table>

                <table>
            <thead>
                <th>Account to debit</th>
                <th>Amount</th>
            </thead>
                {% for number in range(1, 6) %}
                    <tr>
                        <td>
                            <select name="debit_{{ number }}_account">
                                {% for account in accounts %}
                                    <option value="{{ account['acct_num'] }}">{{ account['acct_num'] }} - {{ account['acct_name'] }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input name="debit_{{ number }}_value" type="text" datatype="currency" placeholder="$0" id="debit_{{ number }}_value">
                        </td>
                    </tr>
                {% endfor %}
        </table>
        <label for="description">Entry description</label>
        <textarea name="description" id="description"></textarea>
        <br>
        <label for="attachment">Upload supporting documentation</label>
        <input class="file" type="file" name="attachment" id="attachment">
        <br>
        <input class="submit" type="submit" value="Add entry">
        <input class="submit" type="submit" value="Reset">
    </form>

{% endblock %}
