{% extends 'base.html' %}
{% block content %}

<div class="table-responsive table-editable" id="trial_balance">

<table class = "table table-sm">
     <thead><th style="font-size: larger">Adjusting entry for [Entry ID]</th></thead>
    <thead>
        <tr>
            <th>
                Date
            </th>
            <th>Entry ID</th>
            <th>Adjusting Entry Type</th>
            <th>Entry Description</th>
            <th>Credits</th>
            <th>Debits</th>
            <th>Attachment </th>
        </tr>
    </thead>
    <!--Could possibly prepopulate the fields and the user will be allowed to edit the amounts in the credited and debited fields-->
    <tbody>
        <tr>
            <td>Date timestamp adjusting entry made</td>
            <td>Entry ID</td>
            <td>
                <select>
                    <option>Accrued revenues</option>
                    <option>Accrued expenses</option>
                    <option>Deferred revenues</option>
                    <option>Prepaid expenses</option>
                    <option>Depreciation expenses</option>
                </select>
            </td>
            <!--Accounts associated with entry--->
            <td>
                <div>Credit account</div>
                <div>Debit account</div>
            </td>
            <td><div class="border border-6" contenteditable="true">Credit</div>
            <div>-</div></td>
            <td><div>-</div>
            <div class="border border-6" style="border: black;" contenteditable="true">Debit</div></td>
            <td><input style="color: black" class="file" type="file" name="attachment" id="attachment"></td>
        </tr>
    </tbody>
</table>
</div>
    <button data-toggle="tooltip" data-placement="top" title="Save adjusted entry"  type="button" style="display: block; border-color: #F89E19; margin: auto; padding: 10px; background-color: #185DFF; color: white; border-radius: 6px; width: 200px"  onclick="">Save Entry</button>

{% endblock %}
